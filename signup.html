<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | The Comic Book Store</title>
  <link rel="icon" href="./ChatGPT Image Jul 28, 2025, 10_46_43 AM.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 340px; /* smaller width */
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .signup-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #f8f9fa;
      font-size: 22px;
    }

    .form-control {
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #444;
      font-size: 14px;
      padding: 8px 10px;
    }

    .form-control:focus {
      border-color: #ffc107;
      box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }

    .btn-warning {
      width: 100%;
      font-weight: 600;
      padding: 8px;
      font-size: 14px;
    }

    .form-text {
      color: #ccc;
      font-size: 13px;
    }

    a {
      color: #ffc107;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .social-login {
      margin: 10px 0;
    }

    .social-btn {
      width: 100%;
      margin-bottom: 8px;
      border: 1px solid #444;
      background-color: #2c2c2c;
      color: white;
      font-size: 13px;
      padding: 6px 10px;
    }

    .social-btn i {
      margin-right: 6px;
    }

    .divider {
      text-align: center;
      margin: 12px 0;
      font-size: 13px;
      color: #888;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #444;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
  <div class="mb-2">
    <label for="signupName" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="signupName" placeholder="John Doe" required>
  </div>
  <div class="mb-2">
    <label for="signupEmail" class="form-label">Email</label>
    <input type="email" class="form-control" id="signupEmail" placeholder="you@example.com" required>
  </div>
  <div class="mb-2">
    <label for="signupPassword" class="form-label">Password</label>
    <input type="password" class="form-control" id="signupPassword" placeholder="••••••••" required>
  </div>
  <div class="mb-2">
    <label for="signupConfirm" class="form-label">Confirm</label>
    <input type="password" class="form-control" id="signupConfirm" placeholder="••••••••" required>
  </div>
  <button type="submit" class="btn btn-warning mt-2">Sign Up</button>

  <div class="divider">or</div>

  <div class="social-login">
    <button type="button" class="btn social-btn"><i class="bi bi-google"></i> Sign up with Google</button>
    <button type="button" class="btn social-btn"><i class="bi bi-apple"></i> Sign up with Apple</button>
    <button type="button" class="btn social-btn"><i class="bi bi-facebook"></i> Sign up with Facebook</button>
    <button type="button" class="btn social-btn"><i class="bi bi-microsoft"></i> Sign up with Microsoft</button>
  </div>

  <div class="mt-2 text-center">
    <span class="form-text">Already have an account? <a href="login.html">Login</a></span>
  </div>
</form>
  </div>
  <script>
 document.getElementById("signupForm").addEventListener("submit", function (event) {
  event.preventDefault();

  const name = document.getElementById("signupName").value.trim();
  const email = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value.trim();
  const confirm = document.getElementById("signupConfirm").value.trim();

  if (!name || !email || !password || !confirm) {
    alert("Please fill in all fields.");
    return;
  }

  if (password !== confirm) {
    alert("Passwords do not match.");
    return;
  }

  // Get users array from localStorage or initialize empty array
  let users = JSON.parse(localStorage.getItem("registeredUsers")) || [];

  // Check if email already exists
  const existingUser = users.find(user => user.email === email);
  if (existingUser) {
    alert("An account with this email already exists.");
    return;
  }

  // Add new user
  users.push({ name, email, password });

  // Save updated users array
  localStorage.setItem("registeredUsers", JSON.stringify(users));

  alert("Account created successfully! You can now log in.");
  window.location.href = "login.html";
});

</script>

</body>
</html>
