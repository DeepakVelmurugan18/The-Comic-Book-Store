<html> 
<head> 
<title>Nested List</title> 
</head> 
<body> 
<h2>Unordered list with no attribute</h2> 
<ul> 
<li>DM</li> 
<li>WAD</li> 
<ul> 
<li>BCVS</li> 
<li>OSF</li> 
</ul> 
<li>FOM</li> 
<li>OOPS</li> 
</ul> 
<h2>Unorderd list with square attribute</h2> 
<ul type="square"> 
<li>MDC</li> 
<li>EP</li> 
<li>HT</li> 
<ul> 
<li>DM</li> 
<li>WAD</li> 
</ul> 
<li>OSF</li> 
</ul> 
</body> 
</html> 




<html> 
  <head> 
   <title>HTML list attribute</title> 
  </head> 
 <body> 
    <h1 style="color:green">HTML list

       <input list="Color"> 
      <datalist id="Color"> 
        <option value="Green"/> 
         <option value="Blue"/> 
         <option value="Violet"/> 
        <option value="Orange"/> 
    </datalist> 
  </form> 
 </body> 
</html>
