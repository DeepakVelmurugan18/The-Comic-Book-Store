<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | The Comic Book Store</title>
  <link rel="icon" href="./ChatGPT Image Jul 28, 2025, 10_46_43 AM.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .login-container h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #f8f9fa;
    }

    .form-control {
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #444;
    }

    .form-control:focus {
      border-color: #ffc107;
      box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
    }

    .btn-warning {
      width: 100%;
      font-weight: bold;
    }

    .form-text {
      color: #ccc;
    }

    a {
      color: #ffc107;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .social-login {
      margin: 20px 0;
    }

    .social-btn {
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #444;
      background-color: #2c2c2c;
      color: white;
    }

    .social-btn i {
      margin-right: 8px;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #888;
      position: relative;
    }

    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #444;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
   <form id="loginForm">
  <div class="mb-3">
    <label for="loginEmail" class="form-label">Email address</label>
    <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required>
  </div>
  <div class="mb-3">
    <label for="loginPassword" class="form-label">Password</label>
    <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="remember">
    <label class="form-check-label" for="remember">Remember me</label>
  </div>
  <button type="submit" class="btn btn-warning">Login</button>

  <div class="divider">or continue with</div>

  <div class="social-login">
    <button type="button" class="btn social-btn"><i class="bi bi-google"></i> Login with Google</button>
    <button type="button" class="btn social-btn"><i class="bi bi-apple"></i> Login with Apple</button>
    <button type="button" class="btn social-btn"><i class="bi bi-facebook"></i> Login with Facebook</button>
    <button type="button" class="btn social-btn"><i class="bi bi-microsoft"></i> Login with Microsoft</button>
  </div>

  <div class="mt-3 text-center">
    <span class="form-text">Don't have an account? <a href="./signup.html">Sign Up</a></span>
  </div>
</form>
  </div>
  <script>
  document.getElementById("loginForm").addEventListener("submit", function (event) {
  event.preventDefault();

  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();

  if (!email || !password) {
    alert("Please enter both email and password.");
    return;
  }

  // Get users array
  const users = JSON.parse(localStorage.getItem("registeredUsers")) || [];

  // Check for matching user
  const loggedInUser = users.find(user => user.email === email && user.password === password);

  if (loggedInUser) {
    alert("Login successful!");
    localStorage.setItem("loggedInEmail", email);
    window.location.href = "index.html";
  } else {
    alert("Invalid email or password.");
  }
});

</script>

</body>
</html>
